<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário de cadastro</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="wrapper">
                <img src="./imagens/fundo.jpg" alt="imagem de fundo">
            </div>
            <form class="window">
                <div class="window-itens">
                <h1 class="titulo">Program++</h1>
                </div>
                <div class="window-itens">
                    <h5>Descrição do evento:</h5>
                    <p class="para">Evento para desenvolvedores focados em aprimorar suas habilidades e cooperar com equipes durante o processo de aprendizado.</p>
                </div>
                <div class="window-itens">
                <p>Para participar basta se cadastrar abaixo</p>
                </div>
                <div class="window-itens">
                    <label for="email">Email:</label>
                <input type="text" id="email" size="30" placeholder="                Digite o seu Email">
                <button type="button" class="btn" >Enviar</button>
                 </div>
            </form>
        </header>
        <aside class="a-aside">
            <form class="window-cadastro">
                <i class="fa-solid fa-xmark" id="endpage"></i>
                <input type="text" class="nome input-field" placeholder="Nome completo">
                <input type="text" class="usuario input-field" placeholder="Nome de usuário">
                <input type="password" class="pass input-field" placeholder="Senha">
                <input type="password" class="cpass input-field" placeholder="Confirme a senha">
                <div class="checkboxdiv">
                    <input type="checkbox" name="termos" class="input-field check">
                    Você concorda com os <a>Termos de Uso</a> do <strong>FishProjecs</strong>
                </div>
                <button type="button" class="btn-aside">Cadastrar</button>
                <p>Entrar com redes sociais:</p>
                <div class="ic-button">
                        <ul>
                            <li><a href=""><i class="fab fa-facebook-f"></i></a><li>
                            <li class="google"><a href=""><i class="fab fa-google"></i></a></li>
                            
                        </ul>
                    </div>
            </form>
        </aside>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
